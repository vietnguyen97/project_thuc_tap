    var wrap = $("#newsDetailsModal");
    wrap.on("scroll", function (e) {
      var contentScrollTop = this.scrollTop;
      var commentScroll = $(".news-details__content-bottom").offset().top;

      } else {
        $(".info-fix").removeClass("nonfix");
